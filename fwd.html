<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <script>
    async function loadRedirectUrl() {
      const response = await fetch('redirect-url.txt');
      const url = await response.text();
      window.location.href = url;
    }
    loadRedirectUrl();
  </script>
</head>
<body>
<h1>Loading...</h1>
<p>If you are not redirected automatically, please <a id="manualRedirect" href="#">click here</a>.</p>
<script>
  document.getElementById('manualRedirect').addEventListener('click', loadRedirectUrl);
</script>
</body>
</html>
